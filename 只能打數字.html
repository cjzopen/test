<body>
<input type="text" class="number">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
     //限制只允許填入數字
$('.number').keyup(function () {
    $('.number').val($('.number').val().replace(/[^\d]/g, ''));
});
</script>
