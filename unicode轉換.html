<p id="s">天天一天是一個之間不好流程幾乎授權，瞭解促銷微軟強調裝修，意識有點工具一定從此你不幹部突破校長可是遇到保障以為轎車交，全身廣場說法臉上自治，不在我們協會實際上也能固定人們露出接，持續適用於審批創造和平服飾天津他們怎麼會音樂生產每天國內。</p>
轉成unicode：
<p id="r"></p>
轉回來：
<p id="b"></p>
<script>
var k = '';
let s = document.getElementById('s').innerHTML;
for (let ch of s) {
  k = k+'\\u'+ch.codePointAt(0).toString(16);
  document.getElementById('r').innerHTML=k;
}

// console.log(unescape( decodeURIComponent( k ) ));
document.getElementById('b').innerHTML= unescape(k.replace(/\\u/g, '%u'));
