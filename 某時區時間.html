<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>時區時間</title>
</head>
<body>
<div class="header">console 台北時間</div>
<script>
//taipei => +8
let d = new Date();
let utc = d.getTime() + (d.getTimezoneOffset() * 60000);
let nd = new Date(utc + (3600000*'+8'));

console.log(nd.toLocaleString())
</script>
</body>

</html>
